<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUT AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .main-title {
            font-size: 4.5rem;
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 2rem;
            letter-spacing: -0.03em;
            text-transform: lowercase;
        }

        .gradient-text {
            background: linear-gradient(
                90deg,
                #F7A6C3,
                #F4A244,
                #F8E66A,
                #98D778,
                #4CA4E1
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-flow 8s ease infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .waitlist-form {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
            width: 100%;
            max-width: 560px;
            margin-left: auto;
            margin-right: auto;
        }

        .email-input {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            text-transform: lowercase;
        }

        .email-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .join-button {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .join-button:hover {
            transform: translateY(-1px);
            color: black;
        }

        .join-button:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                #F7A6C3,
                #F4A244,
                #F8E66A,
                #98D778,
                #4CA4E1
            );
            background-size: 300% 300%;
            animation: gradient-flow 8s ease infinite;
            z-index: -1;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.875rem;
            letter-spacing: 0.02em;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            
            .waitlist-form {
                flex-direction: column;
                align-items: stretch;
                max-width: 400px;
            }
            
            .email-input {
                width: 100%;
            }
            
            .join-button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">
            deliver products that evolve with <span class="gradient-text">culture</span>
        </h1>
        
        <div class="waitlist-form">
            <input type="email" class="email-input" placeholder="enter your email">
            <button class="join-button">join waitlist</button>
        </div>
    </div>

    <div class="footer">
        CLOUT AI
    </div>

    <script>
        document.querySelector('.join-button').addEventListener('click', function() {
            const email = document.querySelector('.email-input').value;
            if (validateEmail(email)) {
                alert('thank you for joining our waitlist!');
                document.querySelector('.email-input').value = '';
            } else {
                alert('please enter a valid email address');
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    <script>
document.querySelector('.join-button').addEventListener('click', async function() {
    const email = document.querySelector('.email-input').value;
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzbo0dOPqL_dNpZB8ohx_AcbDsXpLBplL0R-HFOb6pe3AJjQnn4xJwZsZf7PqlqYvY_Fw/exec'; // Replace this!

    if (!validateEmail(email)) {
        alert('please enter a valid email address');
        return;
    }

    try {
        const response = await fetch(scriptUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `email=${encodeURIComponent(email)}`
        });

        const result = await response.text();
        
        if (result === 'Success') {
            alert('thank you for joining our waitlist!');
            document.querySelector('.email-input').value = '';
        } else {
            alert('submission failed. please try again.');
        }
    } catch (error) {
        alert('connection error. please try again later.');
    }
});

function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}
</script>
</body>
</html>
